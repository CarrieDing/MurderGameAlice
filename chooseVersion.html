<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <!-- viewport用于移动端屏幕的适应以及缩放-->
    <title>ChooseVersion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/mudergame.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<div class="wrap">

    <div class="angelleft"></div>
    <div class="angelright"></div>
    <div class="banner"></div>
    <div class="lastgame borderStyle">
        <div class="lstgamename">上次游戏：杀人游戏简单版</div>

            <div class="pre1"></div>
            <div class="pre2"></div>

    </div>
    <div class="gamelist borderStyle">
            <div class="gameTitle">杀人游戏</div>
            <div class="versionshow">
                <div class="versionname">简化版本</div>
                <div class="InfoMessage">有<input class="InfoMessage" type="button" />个用户玩过此游戏</div>
            </div>
            <div class="versionshow">
                <div class="versionname">警版</div>
                <div class="InfoMessage">有<input class="InfoMessage" type="button" />个用户玩过此游戏</div>
            </div>
            <div class="versionshow">
                <div class="versionname">3.0版</div>
                <div class="InfoMessage">有<input class="InfoMessage" type="button" />个用户玩过此游戏</div>
            </div>
            <div class="scrollpoint">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    </div>
</div>



<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
