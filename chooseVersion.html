<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <!-- viewport用于移动端屏幕的适应以及缩放-->
    <title>选择版本</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/basic.css" rel="stylesheet" />
</head>
<body>
<div class="angelleft"></div>
<div class="angelright"></div>
<div class="header">
    <p class="nav"></p>
    <p class="nav"></p>
    <p class="nav"></p>
</div>
<div class="rightArrow">
    <div class="pre1"></div>
    <div class="pre2"></div>
</div>
<p class="lastgame">上次游戏：杀人游戏简单版</p>
<div class="gamelist">
    <div class="versions">
        <p class="gameTitle">杀人游戏</p>
        <a id="simpleVer" class="versionname">简化版本</a>
        <p class="count">有xxx个用户玩过此游戏</p>
        <a class="versionname">警版</a>
        <p class="count">有xxx个用户玩过此游戏</p>
        <a class="versionname">3.0版</a>
        <p class="count">有xxx个用户玩过此游戏</p>
        <div class="scrollpoint">
            <div class="circle defaultSelected"></div>
            <p class="circle"></p>
            <p class="circle"></p>
            <p class="circle"></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery-3.2.0.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
