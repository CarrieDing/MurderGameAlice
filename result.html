<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <!-- viewport用于移动端屏幕的适应以及缩放-->
    <title>玩家配比</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/template.css" rel="stylesheet" />
    <link href="css/CSSshape.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <link href="css/showBo.css" rel="stylesheet" />
</head>
<body>
<div class="wrap">
<div id="backAssign" class="leftArrow">

</div>
<!--<span id="returnChooseVersion" class="removeicon"></span>-->

<div class="header">游戏结果<img class="help" src="images/ask.png"/></div>

    <p class="item1" id="winner" >

    <div id="item3" class="item3">

    </div>

</div>

</div>
<script type="text/javascript" src="js/global.js"></script>
